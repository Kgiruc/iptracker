<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<nav class=" flex flex-col justify-start items-center font-rubik bg-[url('./images/pattern-bg.png')] bg-cover bg-center 
bg-no-repeat w-full h-96 relative">
    <h1 class="text-4xl font-medium text-white mt-14 mb-8">IP Address Tracker</h1>
    <form class="flex gap-0 rounded">
        <input class="w-[30vw] rounded-l-lg p-2">
    
        <button id="button" class="bg-neutral-800 w-12 h-12 bg-[url('./images/icon-arrow.svg')]
                       bg-center bg-no-repeat rounded-r-lg">
        </button>
    </form>
    <div class="absolute bg-white border -bottom-16 w-10/12 h-1/3 rounded-xl font-rubik">
        <ul class="flex justify-center gap-5 text-left p-7">
            <li class=" border-r-2 pl-0 w-1/4 h-16">
                <a class="font-medium  text-gray-500 text-sm">IP ADDRESS</a>
            </li>
            <li class="border-r-2 pl-0 w-1/4">
                <a class="font-medium  text-gray-500 text-sm">LOCATION</a>
            </li>
            <li class="border-r-2 pl-0 w-1/4">
                <a class="font-medium  text-gray-500 text-sm">TIMEZONE</a>
            </li>
            <li class=" border-r-2 pl-0 w-1/4">
                <a class="font-medium  text-gray-500 text-sm">ISP</a>
            </li>
        </ul>
    </div>
</nav>
<script type="module" src="main.js"></script>
</body>

</html>
